{% extends "padre.html" %}

{% block ContenidoQueCambia2 %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!--Formulario para agregar un avatar-->
                <form action="{% url 'AddAvatar' %}" method="post" enctype="multipart/form-data" >{% csrf_token %}
                    {{miFormulario.as_p}}
                    <button type="submit"> Agregar avatar </button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock ContenidoQueCambia2 %}
